<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" >
        <title>Réservia</title>
    </head>
    <body>
<!-- ----------------------------- The main container ----------------------------->
        <div class="main-container">
 <!-- ----------------------------- Header of the page  ----------------------------->           
            <header>
                <img src="./images/logo/Reservia.svg" alt="C'est un logo Reservia" class="logo">
                <nav>
                    <ul>
                        <li class="li-static-item"><a href="#" class="a-border-hover">Hébergements</a></li>
                        <li class="li-static-item"><a href="#" class="a-border-hover">Activités</a></li>
                        <li class="li-absolute-item"><a href="" class="a-sing-up">S'inscrir</a></li>
                    </ul>
                </nav>
            </header>
<!-- ----------------------------- Section one ----------------------------->
            <main>
                <section class="section-one">
                    <h1>Trouvez votre hébergement pour des vaccances de rêve</h1>
                    <p>En plein centre ville ou en plein nature</p>
                    <form>
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="search" name="ville" value="Marseille, France">
                        <input type="submit" value="Rechercher">
                    </form>
                    <div class="filtre-container">
                        <h2>Filtres</h2>
                        <div class="filtre-group-container">
                            <div class=" filtre-group economique">
                                <div class="icon-back">
                                    <i class="fas fa-money-bill-wave"></i>  
                                </div>
                                <h2>Économique</h2>
                            </div>
                            <div class="filtre-group familial">
                                <div class="icon-back">
                                    <i class="fas fa-child"></i>  
                                </div>
                                <h2>Familial</h2>
                            </div>
                            <div class="filtre-group romantique">
                                <div class="icon-back">
                                    <i class="fas fa-heart"></i>  
                                </div>
                                <h2>Romantique</h2>
                            </div>
                            <div class="filtre-group animaux">
                                <div class="icon-back">
                                    <i class="fas fa-dog"></i>  
                                </div>
                                <h2>Animaux autorisés</h2>
                            </div>
                        </div>
                    </div>
                    <div class="exlama-mess-contain">
                        <div class="exclamation-mark">
                            <i class="fas fa-exclamation"></i>
                        </div> 
                        <p>Plus de 500 logements sont disponibles dans cette ville</p>          
                    </div>    
                </section>
            <main>
        <div>
    </body>
</html>
